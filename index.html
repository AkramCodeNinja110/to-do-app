<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form>
          <input type="text" id="new-task" placeholder="Add a task" />
          <button type="submit">Add</button>
        </form>
        <ul id="task-list"></ul>
      </div>
      
    <script src="to-do-app.js"></script>
</body>
</html>
